{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300;1,500&display=swap"
    rel="stylesheet">
    <!-- all the links to assets -->
    <link href="{%static 'assets/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{%static 'assets/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <!-- Personal links, more document specific will not be included -->
    <link href="{%static 'images/landing/favicon.png'%}" rel="icon">
    <link href="{%static 'images/landing/apple-touch-icon.png'%}" rel="apple-touch-icon">
    {%block headers%}{%endblock%}
    <title>{%block title%}{% endblock %}</title>
</head>

<body>

    {%block content%}
    {%endblock%}
    <script src="{%static 'assets/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>

</html>

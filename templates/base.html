{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300;1,500&display=swap"
    rel="stylesheet">
    <!-- all the links to assets that will be used the most-->
    <link href="{%static 'assets/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{%static 'assets/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <!-- Personal links will be included per document as needed-->
    <link href="{%static 'images/landing/favicon.png'%}" rel="icon">
    <link href="{%static 'images/landing/apple-touch-icon.png'%}" rel="apple-touch-icon">
    {%block headers%}{%endblock%}
    <title>{%block title%}{% endblock %}</title>
</head>

<body>
    {%block content%}
    {%endblock%}
    <script src="{%static 'assets/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>
